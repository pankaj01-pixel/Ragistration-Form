<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        
    </style>
</head>
<body >

    <div class=" flex items-center justify-center min-h-screen relative">
        <img src="image/backimage.webp"
        alt="Background"
        class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">

    <div class="bg-[#e7ecd8] p-8 rounded-lg shadow-md w-full max-w-md">
        
        <h2 class="text-2xl font-bold mb-6 text-center ">Registration Form</h2>

        <form id="registrationForm">
            
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-red-500 text-sm mt-1 hidden" id="nameError">Please enter a valid name.</p>
            </div>

            
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-red-500 text-sm mt-1 hidden" id="emailError">Please enter a valid email address.</p>
            </div>

            
            <div class="mb-6">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-red-500 text-sm mt-1 hidden" id="passwordError">Password must be at least 6 characters.</p>
            </div>

            
            <button type="submit" class="w-full bg-[#4a382d] text-white py-2 rounded-md hover:bg-red-500 transition">Register</button>
        </form>

        <p class="text-green-600 mt-4 text-center font-medium hidden" id="successMessage">Registration successful!</p>
    </div>
</div>
    <script src="script.js">
        
    </script>
</body>
</html>
